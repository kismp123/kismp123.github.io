  <script>
    // =========================
    // GA4 Helper & Debounce
    // =========================
    const gaEvent = (name, params = {}) => {
      try {
        if (typeof gtag === 'function') {
          gtag('event', name, params);
        } else if (window.dataLayer) {
          // Safely push to dataLayer when only GTM is present
          window.dataLayer.push({ event: name, ...params });
        }
      } catch (e) {
        console.warn('GA event failed', name, params, e);
      }
    };
    const debounce = (fn, wait = 500) => {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
    };

    // Initialize Lucide icons
    lucide.createIcons();

    const timeRanges = {
      0:'1h', 1:'6h', 2:'1d',
      3:'1w', 4:'2w', 5:'3w',
      6:'1m', 7:'2m', 8:'3m',
      9:'6m', 10:'1y', 11:'2y', 12:'∞'
    };

    // Selected filters
    let filters = { address:'', name:'', timeMin:0, timeMax:12, fundMin:0, fundMax:10000000, networks:[] };

    // Table sorting state
    let sortColumn = 'fund'; // default: fund
    let sortDirection = 'desc'; // desc or asc

    // Network counts cache
    let networkCounts = {};


    // Bookmark management
    function loadBookmarks() {
      try {
        return JSON.parse(localStorage.getItem('bookmarks') || '[]');
      } catch (e) {
        return [];
      }
    }

    function saveBookmark(contract) {
      try {
        const bookmarks = loadBookmarks();
        const exists = bookmarks.some(b => b.address === contract.address && b.network === contract.network);

        if (!exists) {
          bookmarks.unshift(contract);
          localStorage.setItem('bookmarks', JSON.stringify(bookmarks.slice(0, 50))); // Max 50 bookmarks
          updateBookmarkBadge();
          gaEvent('bookmark_add', { address: contract.address, network: contract.network });
          return true;
        }
        return false;
      } catch (e) {
        console.warn('Failed to save bookmark:', e);
        return false;
      }
    }

    function removeBookmark(address, network) {
      try {
        const bookmarks = loadBookmarks();
        const filtered = bookmarks.filter(b => !(b.address === address && b.network === network));
        localStorage.setItem('bookmarks', JSON.stringify(filtered));
        updateBookmarkBadge();
        gaEvent('bookmark_remove', { address, network });
      } catch (e) {
        console.warn('Failed to remove bookmark:', e);
      }
    }

    function isBookmarked(address, network) {
      const bookmarks = loadBookmarks();
      return bookmarks.some(b => b.address === address && b.network === network);
    }

    function updateBookmarkBadge() {
      const bookmarks = loadBookmarks();
      const badge = document.getElementById('bookmark-count-badge');
      if (bookmarks.length > 0) {
        badge.textContent = bookmarks.length;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }
    }

    function showBookmarksModal() {
      const bookmarks = loadBookmarks();
      if (bookmarks.length === 0) {
        alert('No bookmarks saved yet!');
        return;
      }

      // Render bookmarks as result (reuse renderResults)
      hasSearched = true;
      renderResults(bookmarks);
      contractCount.textContent = `Bookmarks: ${bookmarks.length}`;

      gaEvent('view_bookmarks', { count: bookmarks.length });
    }

    document.getElementById('show-bookmarks')?.addEventListener('click', showBookmarksModal);

    // Table sorting
    function sortResults(rows, column, direction) {
      const sorted = [...rows];
      sorted.sort((a, b) => {
        let valA, valB;

        switch (column) {
          case 'address':
            valA = (a.address || '').toLowerCase();
            valB = (b.address || '').toLowerCase();
            break;
          case 'name':
            valA = (a.contract_name || '').toLowerCase();
            valB = (b.contract_name || '').toLowerCase();
            break;
          case 'network':
            valA = (a.network || '').toLowerCase();
            valB = (b.network || '').toLowerCase();
            break;
          case 'deployed':
            valA = a.deployed || 0;
            valB = b.deployed || 0;
            break;
          case 'fund':
            valA = Number(a.fund) || 0;
            valB = Number(b.fund) || 0;
            break;
          default:
            return 0;
        }

        if (valA < valB) return direction === 'asc' ? -1 : 1;
        if (valA > valB) return direction === 'asc' ? 1 : -1;
        return 0;
      });

      return sorted;
    }

    function handleColumnSort(column) {
      if (sortColumn === column) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = column;
        sortDirection = (column === 'fund' || column === 'deployed' || column === 'discovered') ? 'desc' : 'asc';
      }

      // Disable backend sorting when using client-side column sort
      currentSortBy = null;
      // Reset sort button states
      fundsButton.classList.remove('bg-blue-600', 'text-white');
      fundsButton.classList.add('hover:bg-slate-600');
      latestButton.classList.remove('bg-blue-600', 'text-white');
      latestButton.classList.add('hover:bg-slate-600');

      gaEvent('sort_results', { column, direction: sortDirection });

      // Re-render with current data (stored temporarily)
      if (window.lastSearchResults) {
        const sorted = sortResults(window.lastSearchResults, sortColumn, sortDirection);
        renderResults(sorted);
      }
    }

    // DOM
    const addressSearch=document.getElementById('address-search');
    const nameSearch=document.getElementById('name-search');
    const timeMin=document.getElementById('time-min');
    const timeMax=document.getElementById('time-max');
    const fundMin=document.getElementById('fund-min');
    const fundMax=document.getElementById('fund-max');
    const timeRangeDisplay=document.getElementById('time-range-display');
    const fundRangeDisplay=document.getElementById('fund-range-display');
    const searchButton=document.getElementById('search-button');
    const clearFiltersButton=document.getElementById('clear-filters');

    // Sort state
    let currentSortBy = 'fund'; // Default sort

    // Filter state for duplicates/unnamed
    let hideDuplicates = false;

const networkButtons=document.querySelectorAll('#network-buttons button[data-network]');
    const selectAllBtn=document.getElementById('select-all-networks');
    const clearAllBtn=document.getElementById('clear-all-networks');
    // Default network selection: Set all networks as default selected state
    (function selectAllNetworksByDefault(){
      const all = Array.from(networkButtons).map(b => b.dataset.network).filter(Boolean);
      filters.networks = all.slice();
      networkButtons.forEach(btn => {
        btn.classList.remove('bg-slate-700','text-slate-300');
        btn.classList.add('bg-blue-600','text-white');
      });
    })();
    const networkColors = {
      ethereum:'#059669', binance:'#EAB308', optimism:'#DC2626', base:'#0284C7', arbitrum:'#06B6D4', polygon:'#7C3AED',
      avalanche:'#E11D48', fantom:'#4F46E5', gnosis:'#16A34A', linea:'#0D9488', scroll:'#65A30D', mantle:'#D97706',
      'polygon-zkevm':'#A21CAF', 'arbitrum-nova':'#22D3EE', celo:'#10B981',
      moonbeam:'#DB2777'
    };
    const resultsSection=document.getElementById('results-section');
    const contractCount=document.getElementById('contract-count');
    const toggleFiltersBtn=document.getElementById('toggle-filters');
    const filtersPanel=document.getElementById('filters-panel');
    const filterBadge=document.getElementById('filter-badge');

    // Build common GA params snapshot
    const currentFilterParams = () => ({
      address_query: filters.address || null,
      name_query: filters.name || null,
      time_min_index: filters.timeMin,
      time_max_index: filters.timeMax,
      time_min_label: timeRanges[filters.timeMin],
      time_max_label: timeRanges[filters.timeMax],
      fund_min: filters.fundMin,
      fund_max: (filters.fundMax >= 10000000) ? null : filters.fundMax,
      networks: (filters.networks && filters.networks.length) ? filters.networks.join(',') : 'all'
    });

    // Update filter badge count
    function updateFilterBadge() {
      let count = 0;
      if (filters.address) count++;
      if (filters.name) count++;
      if (filters.timeMin !== 0 || filters.timeMax !== 12) count++;
      if (filters.fundMin !== 0 || filters.fundMax !== 10000000) count++;
      if (filters.networks.length > 0 && filters.networks.length < 12) count++; // Not all networks

      if (count > 0) {

        case 2:  return 86400;      // 1d
        case 3:  return 604800;     // 1w
        case 4:  return 1209600;    // 2w
        case 5:  return 1814400;    // 3w
        case 6:  return 2592000;    // 1m (30d)
        case 7:  return 5184000;    // 2m
        case 8:  return 7776000;    // 3m
        case 9:  return 15552000;   // 6m
        case 10: return 31536000;   // 1y
        case 11: return 63072000;   // 2y
        case 12: return Infinity;   // ∞
        default: return Infinity;
      }

    // Export functionality
    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function exportToCSV() {
      if (!window.lastSearchResults || window.lastSearchResults.length === 0) {
        alert('No data to export');
        return;
      }

      const headers = ['Address', 'Contract Name', 'Network', 'Deployed', 'Fund'];
      const rows = window.lastSearchResults.map(r => [
        r.address || '',
        r.contract_name || '',
        r.network || '',
        r.deployed ? new Date(r.deployed * 1000).toISOString() : '',
        r.fund || ''
      ]);

      const csvContent = [headers, ...rows]
        .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
        .join('\n');

      const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
      downloadFile(csvContent, `bugchain-contracts-${timestamp}.csv`, 'text/csv');

      gaEvent('export_data', { format: 'csv', count: rows.length });
      toggleExportMenu();
    }

    function exportToJSON() {

      const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');

    const server='https://api.bugchain.xyz';
    function encodeCursor(cur){ if(!cur)return null; return btoa(unescape(encodeURIComponent(JSON.stringify(cur)))); }
    function decodeCursor(s){ try{ return JSON.parse(decodeURIComponent(escape(atob(s)))) }catch{ return null } }

    // cursor state
    let pageLimit=50, cursorStack=[], currentCursor=null, nextCursorFromLastResult=null;
    let totalCount=null,totalPages=null;

    // Pager state (create only when needed)
    let hasSearched = false;
    let pagerEl = document.getElementById('pager') || null;

    function ensurePagerEl() {
      if (!pagerEl) {
        pagerEl = document.createElement('div');
        pagerEl.id = 'pager';
        pagerEl.className = 'mt-4 flex items-center justify-between';
        resultsSection.after(pagerEl);
      }
      return pagerEl;
    }

    function destroyPagerEl() {
      if (pagerEl && pagerEl.parentNode) {
        pagerEl.parentNode.removeChild(pagerEl);
      }
      pagerEl = null;
    }

    function renderPager(){
      // Do not show bottom pager in initial or reset state
      if (!hasSearched) { destroyPagerEl(); return; }
      const el = ensurePagerEl();
      
      pagerEl.innerHTML=`
        <div class="flex items-center gap-2">
          <button id="prev-page" class="px-3 py-1 rounded-md bg-slate-700 text-slate-200 hover:bg-slate-600 disabled:bg-slate-800 disabled:text-slate-500">Prev</button>
          <button id="next-page" class="px-3 py-1 rounded-md bg-slate-700 text-slate-200 hover:bg-slate-600 disabled:bg-slate-800 disabled:text-slate-500">Next</button>
        </div>
        <div class="text-sm text-slate-400 flex-1 text-right">
          <span class="whitespace-nowrap">Page size: ${pageLimit}${currentCursor?'':' (first page)'}</span>
          ${totalCount!=null?`<span class="ml-2 whitespace-nowrap">• Total: ${totalCount}${totalPages?` • Pages: ${totalPages}`:''}</span>`:''}
        </div>`;
      const prevBtn=document.getElementById('prev-page');
      const nextBtn=document.getElementById('next-page');
      prevBtn.disabled=cursorStack.length===0;
      nextBtn.disabled=!nextCursorFromLastResult;

      prevBtn.onclick=async()=>{
        if(cursorStack.length===0)return;
        gaEvent('paginate_results', { direction:'prev', from_page:(cursorStack.length+1) });
        currentCursor=cursorStack.pop()||null;
        await searchContracts({useExistingCursor:true, sortBy: currentSortBy});
      };
      nextBtn.onclick=async()=>{
        if(!nextCursorFromLastResult)return;
        gaEvent('paginate_results', { direction:'next', from_page:(cursorStack.length+1) });
        cursorStack.push(currentCursor);
        currentCursor=nextCursorFromLastResult;
        await searchContracts({useExistingCursor:true, sortBy: currentSortBy});
      };
    }

    async function searchContracts(opts={}){
      try{
        hasSearched = true;
        const {useExistingCursor=false, sortBy=null}=opts;
        searchButton.disabled=true;
        searchButton.innerHTML='<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i><span>Searching...</span>';
        lucide.createIcons();

        // Show loading skeleton
        showLoadingSkeleton();

        const nowSec=Math.floor(Date.now()/1000);
        const minAgo=timeIndexToSeconds(filters.timeMin);
        const maxAgo=timeIndexToSeconds(filters.timeMax);
        const deployedTo=(minAgo===3600)?null:(nowSec-minAgo);
        const deployedFrom=(maxAgo===Infinity)?null:(nowSec-maxAgo);

        const FUND_UI_MAX=10000000;
        const fundFrom = filters.fundMin != 0 ? filters.fundMin : null;
        const fundTo=(filters.fundMax>=FUND_UI_MAX)?null:filters.fundMax;

        if(!useExistingCursor){ currentCursor=null; cursorStack=[]; }

        const qp=new URLSearchParams();
        if(deployedFrom!==null) qp.set('deployedFrom',String(deployedFrom));
        if(deployedTo!==null)   qp.set('deployedTo',String(deployedTo));
        if(fundFrom!==null)     qp.set('fundFrom',String(fundFrom));
        if(fundTo!==null)       qp.set('fundTo',String(fundTo));
        if(filters.address?.trim()) qp.set('address',filters.address.trim());
        if(filters.name?.trim())    qp.set('contractName',filters.name.trim());
        if(filters.networks?.length) qp.set('networks',filters.networks.join(','));
        if(sortBy) qp.set('sortBy', sortBy);
        if(hideDuplicates) qp.set('hideUnnamed', 'true');
        qp.set('limit',String(pageLimit));
        const enc=encodeCursor(currentCursor); if(enc) qp.set('cursor',enc);
        qp.set('includeTotal',(!useExistingCursor).toString());

        const resp=await fetch(`${server}/getAddressesByFilter?${qp.toString()}`,{method:'GET'});
        if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const json=await resp.json();

        const rows=Array.isArray(json?.data)?json.data:(Array.isArray(json)?json:[]);
        nextCursorFromLastResult=json?.nextCursor ?? null;

        // Always update totalCount when server provides it
        if(json?.totalCount!=null){
          totalCount=Number(json.totalCount);
          totalPages=json?.totalPages!=null?Number(json.totalPages):null;
        }

        if(rows.length===0){ showEmptyState(); renderPager(); return; }
        renderResults(rows); renderPager();
      }catch(err){
        console.error('searchContracts failed:',err);
        const isNetworkError = !navigator.onLine || err.message.includes('Failed to fetch');
        const errorMsg = isNetworkError
          ? 'Network connection lost. Please check your internet connection.'
          : err.message.includes('500')
            ? 'Server error occurred. Please try again in a moment.'
            : err.message || 'Search failed. Please try again.';
        showErrorState(errorMsg);
        nextCursorFromLastResult=null;
        renderPager();
      }finally{
        searchButton.disabled=false;
        searchButton.innerHTML='<i data-lucide="search" class="w-4 h-4"></i><span>Search Contracts</span>';
        lucide.createIcons();
      }
    }

    // Custom drag handle (maintain existing)
    function setupThumbDrag(thumb, sliderContainer, input, isMin){
      let isDragging = false;

      const onPointerMove = (clientX) => {
        const rect = sliderContainer.getBoundingClientRect();
        let pos = (clientX - rect.left) / rect.width;
        pos = Math.max(0, Math.min(1, pos));
        const maxPos = parseInt(input.max), minPos = parseInt(input.min);
        const value = Math.round(pos * (maxPos - minPos) + minPos);

        if (isMin) {
          const other = input.id.includes('time') ? timeMax : fundMax;
          input.value = Math.min(value, parseInt(other.value));
        } else {
          const other = input.id.includes('time') ? timeMin : fundMin;
          input.value = Math.max(value, parseInt(other.value));
        }
        input.dispatchEvent(new Event('input'));
      };

      const onMouseMove = (e) => onPointerMove(e.clientX);
      const onTouchMove = (e) => {
        if (!e.touches || !e.touches[0]) return;
        onPointerMove(e.touches[0].clientX);
      };

      const stop = () => {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', stop);
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', stop);
        document.removeEventListener('touchcancel', stop);
        // Fire filter change event only once at drag end
        if (input.id.includes('time')) {
          gaEvent('filter_change', { filter_name: 'time_range', ...currentFilterParams() });
        } else {
          gaEvent('filter_change', { filter_name: 'fund_range', ...currentFilterParams() });
        }
      };

      const start = (clientX) => {
        isDragging = true;
        onPointerMove(clientX);
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', stop);
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', stop);
        document.addEventListener('touchcancel', stop);
      };

      thumb.addEventListener('mousedown', (e) => { e.preventDefault(); start(e.clientX); });
      thumb.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const x = (e.touches && e.touches[0]) ? e.touches[0].clientX : null;
        if (x != null) start(x);
      }, { passive: false });
    }

    setupThumbDrag(timeMinThumb,document.getElementById('time-slider-container'),timeMin,true);
    setupThumbDrag(timeMaxThumb,document.getElementById('time-slider-container'),timeMax,false);
    setupThumbDrag(fundMinThumb,document.getElementById('fund-slider-container'),fundMin,true);
    setupThumbDrag(fundMaxThumb,document.getElementById('fund-slider-container'),fundMax,false);

    // Keyboard navigation for sliders
    function setupKeyboardNav(thumb, input, isMin) {
      thumb.addEventListener('keydown', (e) => {
        const step = input.id.includes('time') ? 1 : (input.id.includes('fund') ? 100000 : 1);
        let newVal = parseInt(input.value);

        if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
          e.preventDefault();
          newVal = Math.max(parseInt(input.min), newVal - step);
        } else if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
          e.preventDefault();
          newVal = Math.min(parseInt(input.max), newVal + step);
        } else if (e.key === 'Home') {
          e.preventDefault();
          newVal = parseInt(input.min);
        } else if (e.key === 'End') {
          e.preventDefault();
          newVal = parseInt(input.max);
        } else {
          return;
        }

        input.value = newVal;
        input.dispatchEvent(new Event('input'));
      });
    }

    setupKeyboardNav(timeMinThumb, timeMin, true);
    setupKeyboardNav(timeMaxThumb, timeMax, false);
    setupKeyboardNav(fundMinThumb, fundMin, true);
    setupKeyboardNav(fundMaxThumb, fundMax, false);

    // Fetch and display network counts
    async function fetchNetworkCounts() {
      try {
        const resp = await fetch(`${server}/networkCounts`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const json = await resp.json();
        networkCounts = json?.networks || {};
        updateNetworkButtons();
      } catch (err) {
        console.warn('Failed to fetch network counts:', err);
      }
    }

    function updateNetworkButtons() {
      networkButtons.forEach(btn => {
        const network = btn.dataset.network;
        const count = networkCounts[network];
        if (count != null && count > 0) {
          const countText = count >= 1000 ? `${(count / 1000).toFixed(1)}K` : count.toString();
          const currentText = btn.textContent.trim().split('(')[0].trim();
          btn.innerHTML = `${currentText} <span class="text-xs opacity-75">(${countText})</span>`;
        }
      });
      lucide.createIcons();
    }

    // URL parameter synchronization
    function updateURLParams() {
      const params = new URLSearchParams();
      if (filters.address) params.set('address', filters.address);
      if (filters.name) params.set('name', filters.name);
      if (filters.timeMin !== 0) params.set('timeMin', filters.timeMin);
      if (filters.timeMax !== 12) params.set('timeMax', filters.timeMax);
      if (filters.fundMin !== 0) params.set('fundMin', filters.fundMin);
      if (filters.fundMax !== 10000000) params.set('fundMax', filters.fundMax);
      if (filters.networks.length > 0) params.set('networks', filters.networks.join(','));

      const newURL = params.toString() ? `${window.location.pathname}?${params.toString()}` : window.location.pathname;
      window.history.replaceState({}, '', newURL);
    }

    function loadFiltersFromURL() {
      const params = new URLSearchParams(window.location.search);

      if (params.has('address')) {
        filters.address = params.get('address');
        addressSearch.value = filters.address;
      }
      if (params.has('name')) {
        filters.name = params.get('name');
        nameSearch.value = filters.name;
      }
      if (params.has('timeMin')) {
        filters.timeMin = parseInt(params.get('timeMin'));
        timeMin.value = filters.timeMin;
      }
      if (params.has('timeMax')) {
        filters.timeMax = parseInt(params.get('timeMax'));
        timeMax.value = filters.timeMax;
      }
      if (params.has('fundMin')) {
        filters.fundMin = parseInt(params.get('fundMin'));
        fundMin.value = filters.fundMin;
      }
      if (params.has('fundMax')) {
        filters.fundMax = parseInt(params.get('fundMax'));
        fundMax.value = filters.fundMax;
      }
      if (params.has('networks')) {
        const nets = params.get('networks').split(',').filter(Boolean);
        filters.networks = nets;
        networkButtons.forEach(btn => {
          const n = btn.dataset.network;
          if (nets.includes(n)) {
            btn.classList.remove('bg-slate-700','text-slate-300');
            btn.classList.add('bg-blue-600','text-white');
          } else {
            btn.classList.remove('bg-blue-600','text-white');
            btn.classList.add('bg-slate-700','text-slate-300');
          }
        });
      }

      updateTimeRangeDisplay();
      updateFundRangeDisplay();

      // Auto-search if URL has parameters
      if (params.toString()) {
        setTimeout(() => searchContracts(), 100);
      }
    }

    // Init
    updateTimeRangeDisplay();
    updateFundRangeDisplay();
    updateSliderPositions();
    fetchNetworkCounts(); // Load network counts on page load
    updateBookmarkBadge(); // Load bookmark badge
    loadFiltersFromURL(); // Load filters from URL

        const label = a.getAttribute('aria-label') || 'social';
        gaEvent('social_click', { platform: label, link_url: a.href });
      });
    });
  </script>
